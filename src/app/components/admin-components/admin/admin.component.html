<section id="page-title-area" class="section-padding overlay">
  <div class="container">
    <div class="row">
      <div style="padding-right: 15px; padding-left: 15px; width: 100%">
        <div class="section-title text-center">
          <h2>YÖNETİCİ PANELİ</h2>
          <span class="title-line"><i class="fa fa-car"></i></span>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="service-area" class="section-padding">
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <p-menu [model]="menuItems"></p-menu>
      </div>
      <div class="col-md-10">
        <app-admin-car *ngIf="currentApp == 'cars'"></app-admin-car>
        <app-admin-color *ngIf="currentApp == 'colors'"></app-admin-color>
        <app-admin-brand *ngIf="currentApp == 'brands'"></app-admin-brand>
      </div>
    </div>
  </div>
</section>
