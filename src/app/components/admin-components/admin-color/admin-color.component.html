<p-confirmDialog
  styleClass="card"
  appendToBody="true"
  #colordelete
  [breakpoints]="{ '500px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
>
  <p-footer>
    <div class="card-footer">
      <button
        type="button"
        pButton
        class="rent-btn"
        icon="pi pi-times"
        label="Ä°ptal"
        (click)="colordelete.reject()"
      ></button>
      <button
        class="rent-btn"
        type="button"
        pButton
        icon="pi pi-check"
        label="Evet"
        (click)="colordelete.accept()"
      ></button>
    </div>
  </p-footer>
</p-confirmDialog>
<p-table
  #cartable
  [columns]="cols"
  [value]="colors"
  sortMode="multiple"
  [paginator]="true"
  [globalFilterFields]="['id', 'name']"
  [rows]="15"
>
  <ng-template pTemplate="caption">
    <h6 class="alignleft">RENKLER</h6>
    <span class="alignright">
      <i class="pi pi-search"></i>
      <input
        style="margin-left: 10px"
        pInputText
        type="text"
        (input)="cartable.filterGlobal($any($event.target).value, 'contains')"
        placeholder="Arama yap"
      />
    </span>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
      <th>
        <p-button
          icon="fa fa-plus"
          styleClass="rent-btn"
          (click)="add()"
        ></p-button>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-color let-columns="columns">
    <tr>
      <td>
        {{ color.id }}
      </td>
      <td>
        {{ color.colorName }}
      </td>
      <td>
        <p-button
          icon="fa fa-refresh"
          (click)="update(color)"
          styleClass="rent-btn"
        ></p-button>
        <p-button
          icon="pi pi-fw pi-trash"
          (click)="delete(color)"
          styleClass="rent-btn"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
