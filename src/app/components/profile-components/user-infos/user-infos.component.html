<div *ngIf="user" class="choose-content-wrap">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        id="user-detai-tab"
        data-bs-toggle="tab"
        data-bs-target="#user-detai"
        type="button"
        role="tab"
        aria-controls="user-detai"
        aria-selected="true"
      >
        KULLANICI BİLGİLERİ
      </a>
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="customer-details-tab"
        data-bs-toggle="tab"
        data-bs-target="#customer-details"
        type="button"
        role="tab"
        aria-controls="customer-details"
        aria-selected="false"
      >
        MÜŞTERİ BİLGİLERİ
      </a>
    </li>
    <li *ngIf="customerID" class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="rental-details-tab"
        data-bs-toggle="tab"
        data-bs-target="#rental-details"
        type="button"
        role="tab"
        aria-controls="rental-details"
        aria-selected="false"
      >
        KİRALAMA İŞLEMLERİ
      </a>
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="password-details-tab"
        data-bs-toggle="tab"
        data-bs-target="#password-details"
        type="button"
        role="tab"
        aria-controls="password-details"
        aria-selected="false"
      >
        ŞİFRE GÜNCELLE
      </a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="user-detai"
      role="tabpanel"
      aria-labelledby="home-tab"
    >
      <div class="col-md-12" *ngIf="updateUserForm">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="updateUserForm" class="form">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  id="email"
                  formControlName="email"
                  class="form-control"
                  placeholder="E-posta"
                  [ngClass]="{
                    'is-invalid':
                      updateUserForm.get('email').touched &&
                      updateUserForm.get('email').invalid
                  }"
                />
                <label for="email">E-posta</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  id="firstName"
                  formControlName="firstName"
                  class="form-control"
                  placeholder="Isim"
                  [ngClass]="{
                    'is-invalid':
                      updateUserForm.get('firstName').touched &&
                      updateUserForm.get('firstName').invalid
                  }"
                />
                <label for="firstName">İsim</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  id="lastName"
                  formControlName="lastName"
                  class="form-control"
                  placeholder="Soyisim"
                  [ngClass]="{
                    'is-invalid':
                      updateUserForm.get('lastName').touched &&
                      updateUserForm.get('lastName').invalid
                  }"
                />
                <label for="lastName">Soyisim</label>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button class="rent-btn" (click)="updateUser()">Güncelle</button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="tab-pane fade"
      id="customer-details"
      role="tabpanel"
      aria-labelledby="customer-details-tab"
    >
      <app-customer-detail
        *ngIf="user"
        [userID]="user.id"
        (customerID)="getCustomerID($event)"
      ></app-customer-detail>
    </div>
    <div
      class="tab-pane fade"
      id="rental-details"
      role="tabpanel"
      aria-labelledby="rental-details-tab"
    >
      <div *ngIf="customerID">
        <app-rental-detail [customerID]="customerID"></app-rental-detail>
      </div>
    </div>

    <div
      class="tab-pane fade"
      id="password-details"
      role="tabpanel"
      aria-labelledby="password-details-tab"
    >
      <div class="col-md-12" >
        <div class="card">
          <div class="card-body">
            <form [formGroup]="passwordUpdateForm" class="form">
              <div class="form-floating mb-3">
                <input
                  type="password"
                  id="oldPassword"
                  formControlName="oldPassword"
                  class="form-control"
                  placeholder="Eski Şifre"
                  [ngClass]="{
                    'is-invalid':
                      passwordUpdateForm.get('oldPassword').touched &&
                      passwordUpdateForm.get('oldPassword').invalid
                  }"
                />
                <label for="oldPassword">Eski Şifre</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  id="newPassword"
                  formControlName="newPassword"
                  class="form-control"
                  placeholder="Yeni Şifre"
                  [ngClass]="{
                    'is-invalid':
                      passwordUpdateForm.get('newPassword').touched &&
                      passwordUpdateForm.get('newPassword').invalid
                  }"
                />
                <label for="newPassword">Yeni Şifre</label>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button class="rent-btn" (click)="updatePassword()">Şifre Değiştir</button>
          </div>
        </div>
      </div>
    </div>

    
  </div>
</div>
