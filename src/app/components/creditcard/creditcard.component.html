<p-confirmDialog
  #cardsave
  header="Kart kaydet"
  icon="pi pi-exclamation-triangle"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
></p-confirmDialog>

<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Ödeme Yap</h5></div>
      <div class="card-body">
        <div class="icons">
          <img src="https://img.icons8.com/color/48/000000/visa.png" />
          <img
            src="https://img.icons8.com/color/48/000000/mastercard-logo.png"
          />
          <img src="https://img.icons8.com/color/48/000000/maestro.png" />
        </div>
        <form [formGroup]="creditCardForm">
          <div *ngIf="savedCards.length > 0" class="mb3">
            <div class="form-group">
              <p-dropdown
                id="savedCards"
                [disabled]="false"
                (onChange)="setCardInfos()"
                formControlName="savedCards"
                [options]="savedCards"
                [(ngModel)]="selectedCard"
                placeholder="Kayıtlı Kartlar"
                optionLabel="nameOnTheCard"
                [showClear]="true"
              ></p-dropdown>
            </div>
          </div>
          <div class="mb3" style="width: 12rem;">
            <div class="form-group">
              <label for="cardNumber" class="form-label"
                >Kredi Kartı Numaranızı Giriniz:
              </label>
              <input
                [(ngModel)]="cardNumber"
                formControlName="cardNumber"
                type="text"
                class="form-control"
                id="cardNumber"
                placeholder="örn: 1234567890123456"
              />
            </div>
          </div>
          <div class="mb3">
            <div class="form-group">
              <label for="firstName" class="form-label"
                >Kart'ın üzerindeki isim:
              </label>
              <input
                [(ngModel)]="nameOnTheCard"
                formControlName="nameOnTheCard"
                type="text"
                class="form-control"
                id="firstName"
                placeholder="örn: Ahmet"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb3">
                <div class="form-group">
                  <label for="cvv" class="form-label">Güvenlik kodu: </label>
                  <input
                    [(ngModel)]="cardCvv"
                    formControlName="cardCvv"
                    type="text"
                    class="form-control"
                    id="cvv"
                    placeholder="örn: 123"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb3">
                <div class="form-group">
                  <label for="expirationDate" class="form-label"
                    >Son Kullanım Tarihi:
                  </label>
                  <input
                    [(ngModel)]="expirationDate"
                    formControlName="expirationDate"
                    type="text"
                    class="form-control"
                    id="expirationDate"
                    placeholder="örn: 20/27"
                  />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button
          (click)="rent()"
          type="button"
          class="rent-btn"
          data-bs-dismiss="modal"
        >
          Ödeme yap
        </button>
      </div>
    </div>
  </div>
</div>
