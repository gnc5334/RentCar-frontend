<div *ngIf="!dataLoaded" class="preloader" role="status">
  <div class="preloader-spinner">
    <div class="loader-content">
      <img src="assets/images/preloader.gif" alt="" />
    </div>
  </div>
</div>

<div *ngIf="dataLoaded">
  <section id="page-title-area" class="section-padding overlay">
    <div class="container">
      <div class="row">
        <div style="padding-right: 15px; padding-left: 15px; width: 100%">
          <div class="section-title text-center">
            <h2>ARAÇLARIMIZ</h2>
            <span class="title-line"><i class="fa fa-car"></i></span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="car-list-area" class="section-padding">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="mb-3">
            <input
              type="text"
              [(ngModel)]="filterCarText"
              class="form-control"
              id="filterCarText"
              placeholder="Araba adı giriniz"
            />
          </div>
          <div class="car-list-content">
            <div class="row">
              <div
                class="col-lg-6 col-md-6"
                *ngFor="let car of cars | filtercar: filterCarText"
              >
                <div class="single-car-wrap">
                  <div class="car-list-thumb">
                    <img
                      src="{{ car.previewImagePath }}"
                      alt=""
                    />
                  </div>
                  <div class="car-list-info without-bar">
                    <h2>
                      <a href="#">{{ car.description }}</a>
                    </h2>
                    <h5>
                      {{
                        car.dailyPrice | currency: "TRY":"symbol-narrow":"1.2-2"
                      }}
                      / gün
                    </h5>
                    <p>
                      {{ car.modelYear }}
                    </p>
                    <ul class="car-info-list">
                      <li *ngIf="car.abs == 1">ABS</li>
                      <li>
                        <span *ngIf="car.fuel == 1">Benzin</span>
                        <span *ngIf="car.fuel == 2">Dizel</span>
                        <span *ngIf="car.fuel == 3">Hybrid</span>
                      </li>
                      <li>
                         <span *ngIf="car.gear == 1">Manuel</span>
                         <span *ngIf="car.gear == 2">Otomatik</span>
                         <span *ngIf="car.gear == 3">Yarı Otomatik</span>
                      </li>
                      <li *ngIf="car.parkingSensor == 1">Park Sensörü</li>
                    </ul>
                    <p class="rating">
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star unmark"></i>
                    </p>
                    <a
                      href="#"
                      routerLink="/cardetails/{{ car.id }}"
                      class="rent-btn"
                      >Detaylar</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="page-pagi">
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#">Önceki</a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">Sonraki</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
