
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Araba</th>
      <th>Kullanıcı</th>
      <th>Müşteri</th>
      <th>Kiralama Tarihi</th>
      <th>Getirme Tarihi</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rental of rentals">
      <td>{{ rental.id }}</td>
      <td>{{ rental.carName  }}</td>
      <td>{{ rental.userName }}</td>
      <td>{{ rental.companyName }}</td>
      <td>{{ rental.rentDate }}</td>
      <td>{{ rental.returnDate }}</td>
    </tr>
  </tbody>
</table>
